<script>

    //initialize board and pieces

    //create cell object
    cell = {

        "piece": "none",
        "team": "none",
        "squareColor": "none",
    }

    var cell = new Cell(getX(1), getY(1), "none", "none", "dark");
    board.push(cell);

    if(cell.piece == "none") {
        alert("hello");
    }

    var color = "light";
    var cell = new Cell(getX(1), getY(1), "none", "none", "dark");
    for(var i=0; i < board.length; i++) {
        board.push(cell);
    }

    
    //constructor for cell
    function Cell(x, y, piece, team, squareColor) {
        this.x = x;
        this.y = y;
        this.piece = piece;
        this.team = team;
        this.squareColor = squareColor;
    }

    //used in drawBoard to draw each individual cell
    function drawCell(index) {

        var color = "light";
        if(board[index]%2 == 1) {
            color = "dark";
        }

        board[index].piece = "rook";
        if(board[index].piece == "rook") {
            alert("hello");
        }



        

    }

    function drawBoard() {
        for(var i=0; i < board.length; i++) {
            drawCell(board[i]);
        }
    }

    function getX(index) {
        var x = index % 8;
        return x;
    }

    function getY(index) {
        var y = Math.floor(index / 8);
        return y;
    }



    
</script>
